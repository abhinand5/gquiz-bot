name: Package Application with Pyinstaller

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Package Application
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        path: .
        spec: gquiz-bot.spec

    - uses: actions/upload-artifact@v2
      with:
        name: gquiz-bot.exe
        path: dist/windows
    
    - uses: actions/upload-artifact@v2
      with:
        name: config.yml
        path: config.yml
